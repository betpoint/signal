<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        .signal {
            font-size: 3em; /* Larger text size */
            font-weight: bold; /* Bold text */
            margin-bottom: 20px; /* Space below the signal */
        }
        .hold {
            color: red; /* Red color for "Hold" */
        }
        .place-bet {
            color: green; /* Green color for "Place Bet" */
        }
    </style>
</head>
<body>
    <div class="signal" id="signal-status">Hold</div>

    <script>
        function fetchSignals() {
            // Placeholder for fetching logic (to be replaced with actual API call)
            const signalData = {
                // Simulating the response
                status: Math.random() < 0.5 ? "hold" : "placeBet" // Randomly decide for demo
            };

            // Update the signal status in the HTML based on the fetched data
            const signalStatusDiv = document.getElementById("signal-status");
            if (signalData.status === "hold") {
                signalStatusDiv.innerText = "Hold";
                signalStatusDiv.className = "signal hold";
            } else if (signalData.status === "placeBet") {
                signalStatusDiv.innerText = "Place Bet";
                signalStatusDiv.className = "signal place-bet";
            }
        }

        // Automatically fetch signals every 30 seconds
        setInterval(fetchSignals, 30000);
        fetchSignals(); // Initial fetch to display the first status
    </script>
</body>
</html>
