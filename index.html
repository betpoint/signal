<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .signal {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hold { color: red; }
        .place-bet { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>
    <div class="signal" id="signal-status">Loading...</div>
    <script>
        function getSignalId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id'); // Get the ID from the URL
        }

        function fetchSignals() {
            const signalId = getSignalId(); // Get the signal ID
            fetch(`http://your-api-url/api/signal/${signalId}`) // Update with your API URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const signalStatusDiv = document.getElementById("signal-status");
                    if (data.valid && !data.not_valid) {
                        signalStatusDiv.innerText = "Place Bet";
                        signalStatusDiv.className = "signal place-bet";
                    } else if (!data.valid && data.not_valid) {
                        signalStatusDiv.innerText = "Invalid Signal";
                        signalStatusDiv.className = "signal invalid";
                    } else {
                        signalStatusDiv.innerText = "Hold";
                        signalStatusDiv.className = "signal hold";
                    }
                })
                .catch(error => {
                    console.error('Error fetching signal:', error);
                    document.getElementById("signal-status").innerText = "Error fetching signal";
                });
        }

        // Automatically fetch signals every 10 seconds
        setInterval(fetchSignals, 10000);
        fetchSignals(); // Initial fetch to display the first status
    </script>
</body>
</html>
