<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Signals Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .signal {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .hold {
            background-color: red;
            color: white;
        }
        .place-bet {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Live Signals Dashboard</h1>
    
    <div id="signals-container"></div>
    
    <script>
        async function fetchSignals() {
            const response = await fetch('https://your-api-url.com/signals'); // Replace with your actual API endpoint
            const data = await response.json();
            
            const signalsContainer = document.getElementById('signals-container');
            signalsContainer.innerHTML = ''; // Clear previous signals

            data.forEach(signal => {
                const signalDiv = document.createElement('div');
                signalDiv.className = 'signal ' + (signal.type === 'hold' ? 'hold' : 'place-bet');
                signalDiv.innerHTML = `<h2>Signal: ${signal.type}</h2><p>${signal.details}</p>`;
                signalsContainer.appendChild(signalDiv);
            });
        }

        fetchSignals();
        setInterval(fetchSignals, 30000); // Refresh signals every 30 seconds
    </script>
</body>
</html>
