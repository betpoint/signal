<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        .signal {
            font-size: 3em; /* Larger text size */
            font-weight: bold; /* Bold text */
            margin-bottom: 20px; /* Space below the signal */
        }
        .hold {
            color: red; /* Red color for "Hold" */
        }
        .invalid {
            color: red; /* Red color for "Invalid Signal" */
        }
        .place-bet {
            color: green; /* Green color for "Place Bet" */
        }
    </style>
</head>
<body>
    <div class="signal" id="signal-status">Loading...</div>

    <script>
        async function fetchSignals() {
            const id = 594966; // Replace this with the appropriate ID or make it dynamic
            const response = await fetch(`http://localhost:3000/api/signal/${id}`);
            
            if (response.ok) {
                const signalData = await response.json();
                const signalStatusDiv = document.getElementById("signal-status");

                // Check the conditions and update the display
                if (signalData.not_valid) {
                    signalStatusDiv.innerText = "Invalid Signal";
                    signalStatusDiv.className = "signal invalid";
                } else if (!signalData.valid) {
                    signalStatusDiv.innerText = "Hold";
                    signalStatusDiv.className = "signal hold";
                } else {
                    signalStatusDiv.innerText = "Place Bet";
                    signalStatusDiv.className = "signal place-bet";
                }
            } else {
                console.error('Error fetching signal:', response.status);
                document.getElementById("signal-status").innerText = "Error fetching signal.";
            }
        }

        // Automatically fetch signals every 10 seconds
        setInterval(fetchSignals, 10000);
        fetchSignals(); // Initial fetch to display the first status
    </script>
</body>
</html>
