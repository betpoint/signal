<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        .signal {
            font-size: 3em; /* Larger text size */
            font-weight: bold; /* Bold text */
            margin-bottom: 20px; /* Space below the signal */
        }
        .hold { color: red; } /* Red color for "Hold" */
        .place-bet { color: green; } /* Green color for "Place Bet" */
        .invalid-signal { color: red; } /* Red color for "Invalid Signal" */
    </style>
</head>
<body>
    <div class="signal" id="signal-status">Loading...</div>

    <script>
        async function fetchSignalData(id) {
            const response = await fetch(`https://your-api-endpoint-to-fetch-data/${id}`);
            const data = await response.json(); // Assuming your API returns JSON

            return data; // This should return an object with valid and not_valid properties
        }

        function updateSignalStatus(valid, not_valid) {
            const signalStatusDiv = document.getElementById("signal-status");

            if (not_valid) {
                signalStatusDiv.innerText = "Invalid Signal";
                signalStatusDiv.className = "signal invalid-signal";
            } else if (valid) {
                signalStatusDiv.innerText = "Place Bet";
                signalStatusDiv.className = "signal place-bet";
            } else {
                signalStatusDiv.innerText = "Hold";
                signalStatusDiv.className = "signal hold";
            }
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id'); // Get ID from URL query parameters

            const signalData = await fetchSignalData(id); // Fetch signal data based on ID
            updateSignalStatus(signalData.valid, signalData.not_valid); // Update the display
        }

        init(); // Call init to fetch data and update the display
    </script>
</body>
</html>
