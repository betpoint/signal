<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        .signal {
            font-size: 3em; /* Larger text size */
            font-weight: bold; /* Bold text */
            margin-bottom: 20px; /* Space below the signal */
        }
        .hold {
            color: red; /* Red color for "Hold" */
        }
        .place-bet {
            color: green; /* Green color for "Place Bet" */
        }
        .invalid {
            color: red; /* Red color for "Invalid Signal" */
        }
    </style>
</head>
<body>
    <div class="signal" id="signal-status">Loading...</div>

    <script>
        const signalId = 'your_signal_id_here'; // Set this to the specific signal ID

        async function fetchSignals() {
            try {
                const response = await fetch(`http://localhost:3000/api/signal/${signalId}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const signalData = await response.json();

                // Update the signal status in the HTML based on the fetched data
                const signalStatusDiv = document.getElementById("signal-status");
                const signalLink = signalData.link; // Get the link from the API response

                if (signalData.valid) {
                    signalStatusDiv.innerText = "Place Bet";
                    signalStatusDiv.className = "signal place-bet";
                } else if (signalData.not_valid) {
                    signalStatusDiv.innerText = "Invalid Signal";
                    signalStatusDiv.className = "signal invalid";
                } else {
                    signalStatusDiv.innerText = "Hold";
                    signalStatusDiv.className = "signal hold";
                }

                // Optionally, display the link
                signalStatusDiv.innerHTML += `<br><a href="${signalLink}" target="_blank">View Signal</a>`;
            } catch (error) {
                console.error('Error fetching signal data:', error);
                document.getElementById("signal-status").innerText = "Error fetching data";
            }
        }

        // Automatically fetch signals every 10 seconds
        setInterval(fetchSignals, 10000);
        fetchSignals(); // Initial fetch to display the first status
    </script>
</body>
</html>
